<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
</head>
<body>

<header th:replace="layout :: header"></header>

<div class="py-4 ml-5 mr-5">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/form}" class="btn btn-primary">Agregar usuario</a>

                <a th:href="@{/exportarPDF}" class="btn btn-secondary">Exportar PDF</a>

                <a th:href="@{/exportarExcel}" class="btn btn-success">Exportar Excel </a>
            </h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Teléfono</th>
                    <th>Género</th>
                    <th>Cobro</th>
                    <th>Detalles</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.fecha}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.genero}"></td>
                    <td th:text="${usuario.cobro}"></td>
                    <td><a class="btn btn-info btn-sm" th:href="@{/ver/} + ${usuario.id}">Detalles</a></td>
                    <td><a class="btn btn-warning btn-sm" th:href="@{/form/} + ${usuario.id}">Editar</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${usuario.id}" onclick="return confirm('¿Estás seguro de eliminar al usuario?');">Eliminar</a></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>

</body>
</html>
